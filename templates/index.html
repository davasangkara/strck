<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Generator Struk Alfamart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         background:#f6f7f8;margin:0;padding:24px;color:#222}
    .card{max-width:560px;margin:0 auto;background:#fff;border-radius:12px;
          box-shadow:0 1px 8px rgba(0,0,0,.06);padding:18px}
    h1{margin:0 0 8px}
    label{display:block;margin:.5rem 0 .25rem}
    input[type=number]{width:100%;padding:.6rem .7rem;border:1px solid #ddd;border-radius:10px;font:inherit}
    button{border:0;background:#111;color:#fff;padding:.65rem 1rem;border-radius:999px;cursor:pointer}
    .muted{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>Generator Struk Alfamart</h1>
    <p class="muted">Masukkan jumlah struk (PNG, rasio 9:16). Produk diprioritaskan Tic Tac, alamat toko acak.</p>
    <form method="post">
      <label>Jumlah struk</label>
      <input type="number" name="jumlah" min="1" max="200" value="10" required>
      <div style="margin-top:12px">
        <button type="submit">Generate</button>
      </div>
    </form>
  </div>
</body>
</html>
